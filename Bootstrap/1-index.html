<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <div class="row">
            <div class="p-2 text-center text-white bg-primary col-lg-3 col-md-3">Primary</div>
            <div class="p-2 text-center text-white bg-success col-lg-3 col-md-3">Success</div>
            <div class="p-2 text-center text-white bg-danger  col-lg-3 col-md-3">Danger</div>
            <div class="p-2 text-center text-white bg-warning col-lg-3 col-md-3">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center text-white bg-primary col-lg-3 col-md-3 col-sm-3 col-3">Primary</div>
            <div class="p-2 text-center text-white bg-primary col-lg-3 col-md-3 col-sm-3 col-3">Success</div>
            <div class="p-2 text-center text-white bg-danger  col-lg-3 col-md-3 col-sm-3 col-3">Danger</div>
            <div class="p-2 text-center text-white bg-warning col-lg-3 col-md-3 col-sm-3 col-3">Warning</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center text-white bg-primary col-lg-2 col-md-12">Primary</div>
            <div class="p-2 text-center text-white bg-success col-lg-4 col-md-12">Success</div>
            <div class="p-2 text-center text-white bg-danger  col-lg-6 col-md-12">Danger</div>
        </div>

        <hr />

        <div class="row">
            <div class="p-2 text-center text-white bg-primary col-xl-3 col-lg-3 order-2 col-md-3 order-3 col-xs-3 order-4">Primary</div>
            <div class="p-2 text-center text-white bg-success col-xl-3 col-lg-3 order-3 col-md-3 order-4 col-xs-3 order-1">Success</div>
            <div class="p-2 text-center text-white bg-danger  col-xl-3 col-lg-3 order-4 col-md-3 order-1 col-xs-3 order-2">Danger</div>
            <div class="p-2 text-center text-white bg-warning col-xl-3 col-lg-3 order-1 col-md-3 order-2 col-xs-3 order-3">Warning</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 text-center text-white bg-primary col-lg-2 col-sm-12">Primary</div>
            <div class="p-2 text-center text-white bg-success col-lg-2 col-sm-12">Success</div>
        </div>

        <hr/>

        <div class="row justify-content-between">
            <div class="p-2 bg-primary text-white text-center col-sm-3">Primary</div>
            <div class="p-2 bg-success text-white text-center col-sm-3">Success</div>
            <div class="p-2 bg-danger text-white  text-center  col-sm-3">Danger</div>
        </div>
    </body>
</html>
